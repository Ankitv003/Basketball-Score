<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1> Basketball Score</h1>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div id="scorecard-home"></div>
                <button id="btn-one" class="btn">+1</button>
                <button id="btn-two" class="btn">+2</button>
                <button id="btn-three" class="btn">+3</button>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div id="scorecard-guest"></div>
                <button id="btn-guest-one" class="btn">+1</button>
                <button id="btn-guest-two" class="btn">+2</button>
                <button id="btn-guest-three" class="btn">+3</button>
            </div>
            
        </div>
        <button id="btn-new-game" class="btn-new">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
